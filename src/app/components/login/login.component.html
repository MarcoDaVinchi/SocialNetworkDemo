<div class="container">
    <div class="login-form">
        <h1>Welcome to AHUB</h1>
        <p>Find new business contacts</p>
        <div class="social">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
        </div>
        <div class="form-body">
            <form [FormGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" formControlName="username" placeholder="Phone or email">
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password">
                </div>
            </form>
        </div>
    </div>
</div>
